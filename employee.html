<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Employee Data Management</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> Employee Data Management</strong></h1>
      <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
    </div>
    
    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>   Current Employees</strong></h3>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="well-section">
            <table class="table">
              <thead>
                <tr>
                  <th>Employee Name</th>
                  <th>Role</th>
                  <th>Start Date</th>
                  <th>Months Worked</th>
                  <th>Monthly Rate ($)</th>
                  <th>Total Billed ($)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Bobby Short</td>
                  <td>Manager</td>
                  <td>01/28/2017</td>
                  <td>10</td>
                  <td>50</td>
                  <td>500</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Add Employee</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Employee Name</label>
                <input type="text" class="form-control" id="employee-name">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="search">Role</label>
                <input type="text" class="form-control" id="role">
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="start-year">Start Date (MM/DD/YYYY)</label>
                <input type="text" class="form-control" id="start-date">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="end-year">Monthly Rate</label>
                <input type="text" class="form-control" id="monthly-rate">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="add-employeeButton"><i class="fa fa-search"></i> Add Employee</button>
         

            </form>
          </div>
        </div>
      </div>
    </div>

    

    

  </div>

  <!-- jQuery JS /FireBase-->
  <script src="https://code.jquery.com/jquery.js"></script>
  

  <!-- Code to the JavaScript File -->
  <script src="employee.js"></script>

</body>

</html>
